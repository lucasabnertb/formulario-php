<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario</title>
    <link rel="stylesheet" href="./reset.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  </head>

  <body>
  </body>

  <main>
    <div class="container">
      <form class="form" method="POST" action="./email.php">
        <h3>Fale conosco</h3>

        <label for="nome">Nome:</label>
        <input type="text" name='nome' class="input" required placeholder="Seu nome"/>

        <label for="email">E-mail: </label>
        <input type="email" name='email' class="input" required placeholder="email@dominio.com"/>

        <label for="telefone">Telefone: </label>
        <input type="tel" name='telefone' class="input" required placeholder="(xx) xxxx-xxxx"/>

        <label for="mensagem">Mensagem: </label>
        <textarea cols="30" rows="8" name='mensagem' class="input" required></textarea>

        <input type="submit" value="Enviar" class="button" />

      </form>
    </div> 
  </main>

</html>
